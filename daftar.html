<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar | Perpustakaan Dwi</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#0f4c2c,#4f7f49,#9ac7a2);
}

/* BACK BUTTON (SAMA DENGAN LAYANAN.HTML) */
.back-btn{
    position:fixed;
    top:25px;
    left:5px; /* digeser sedikit lebih kiri lagi */
    background:white;
    color:#2f5f2b;
    padding:8px 16px;
    border-radius:30px;
    text-decoration:none;
    font-size:13px;
    font-weight:500;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    transition:0.3s ease;
    z-index:1000;
}

.back-btn:hover{
    background:#2f5f2b;
    color:white;
    transform:translateY(-3px);
}

/* REGISTER BOX */
.box{
    width:420px;
    background:rgba(255,255,255,0.95);
    padding:45px 36px;
    border-radius:28px;
    box-shadow:0 20px 45px rgba(0,0,0,0.25);
    backdrop-filter:blur(8px);
    border:1px solid rgba(255,255,255,0.3);
}

.box h2{
    text-align:center;
    margin-top:0;
    color:#2e5b3f;
}

.input-group{
    display:flex;
    gap:10px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:14px;
    border:1px solid #ccd7c8;
    font-size:14px;
    outline:none;
}

input:focus{
    border-color:#0b5d1e;
}

button{
    width:100%;
    padding:14px;
    margin-top:18px;
    border:none;
    border-radius:14px;
    background:linear-gradient(to right,#0b5d1e,#4f7f49);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Kembali</a>

<div class="box">
    <h2>Daftar Akun</h2>

    <form>
        <div class="input-group">
            <input type="text" placeholder="Nama Depan" required>
            <input type="text" placeholder="Nama Belakang" required>
        </div>

        <input type="text" placeholder="Nama Pengguna" required>
        <input type="email" placeholder="Alamat Email" required>
        <input type="tel" placeholder="No Telepon" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Konfirmasi Password" required>

        <button type="submit">Daftar</button>
    </form>
</div>

</body>
</html>
