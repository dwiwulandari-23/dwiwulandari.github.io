<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Perpustakaan Dwi</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(to bottom,#eef5ec,#e3ecd9);
}

/* BACK BUTTON */
.back{
    position:absolute;
    top:25px;
    left:30px;
    font-size:22px;
    text-decoration:none;
    color:#0b5d1e;
    font-weight:bold;
    transition:0.3s;
}
.back:hover{
    transform:translateX(-5px);
}

/* LOGIN BOX */
.box{
    width:360px;
    background:white;
    padding:36px;
    border-radius:22px;
    box-shadow:0 14px 32px rgba(0,0,0,0.15);
    text-align:center;
}

.box h2{
    margin-top:0;
    color:#2e5b3f;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:14px;
    border:1px solid #ccd7c8;
    font-size:14px;
    outline:none;
}

input:focus{
    border-color:#0b5d1e;
}

/* BUTTON */
button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:20px;
    background:linear-gradient(to right,#0b5d1e,#4f7f49);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

/* REGISTER CTA */
.register{
    margin-top:18px;
    font-size:14px;
}

.register a{
    text-decoration:none;
    color:#0b5d1e;
    font-weight:bold;
}

.register a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<a href="index.html" class="back">‚Üê</a>

<div class="box">
    <h2>Login Akun</h2>

    <form>
        <input type="text" placeholder="Nama Pengguna" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="register">
        Belum punya akun?
        <a href="daftar.html">Daftar</a>
    </div>
</div>

</body>
</html>
