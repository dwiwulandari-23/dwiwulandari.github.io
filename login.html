<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Perpustakaan Dwi</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(to bottom,#0b5d1e,#4f7f49);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:white;
    width:320px;
    padding:30px;
    border-radius:20px;
    box-shadow:0 12px 30px rgba(0,0,0,0.2);
    text-align:center;
}

.login-box h2{
    margin-bottom:20px;
    color:#1f3a2e;
}

.login-box input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

.login-box button{
    width:100%;
    padding:10px;
    background:#0b5d1e;
    color:white;
    border:none;
    border-radius:10px;
    font-size:15px;
    cursor:pointer;
    margin-top:10px;
}

.login-box button:hover{
    background:#4f7f49;
}

.login-box p{
    font-size:13px;
    margin-top:15px;
}
</style>

<script>
function login(){
    // login sederhana (tanpa database)
    window.location.href = "index.html";
}
</script>

</head>

<body>

<div class="login-box">
    <h2>Login Perpustakaan</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p>Perpustakaan Dwi Wulan Dari</p>
</div>

</body>
</html>
