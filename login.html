<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Perpustakaan Dwi</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f4c2c,#4f7f49,#9ac7a2);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
/* BACK BUTTON (SAMA DENGAN LAYANAN.HTML) */
.back-button{
    position:fixed;
    top:25px;
    left:10px; /* digeser lebih kiri */
    background:white;
    color:#2f5f2b;
    padding:8px 16px;
    border-radius:30px;
    text-decoration:none;
    font-size:13px;
    font-weight:500;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    transition:0.3s ease;
    z-index:1000;
}

.back-button:hover{
    background:#2f5f2b;
    color:white;
    transform:translateY(-3px);
}

.login-box{
    background:rgba(255,255,255,0.95);
    width:340px;
    padding:40px 30px;
    border-radius:25px;
    box-shadow:0 20px 45px rgba(0,0,0,0.25);
    text-align:center;
    backdrop-filter:blur(8px);
    border:1px solid rgba(255,255,255,0.3);
}

.login-box h2{
    margin-bottom:20px;
    color:#1f3a2e;
}

.login-box input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

.login-box button{
    width:100%;
    padding:12px;
    background:linear-gradient(to right,#0b5d1e,#4f7f49);
    color:white;
    border:none;
    border-radius:12px;
    font-size:13px;
    cursor:pointer;
    margin-top:2px;
    transition:0.3s;
}

.login-box button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.daftar-link{
    color:#0b5d1e;
    font-weight:600;
    text-decoration:none;
}

.daftar-link:hover{
    text-decoration:underline;
    color:#4f7f49;
}
</style>

<script>
function login(){
    // login sederhana (tanpa database)
    window.location.href = "index.html";
}
</script>

</head>

<body>

<a href="index.html" class="back-button">‚Üê Kembali</a>

<div class="login-box">
    <h2>Login Perpustakaan</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p>Perpustakaan Arunika Pustaka</p>
	<p>Belum Punya Akun? <a href="daftar.html" class="daftar-link">Daftar</a></p>
</div>

</body>
</html>
