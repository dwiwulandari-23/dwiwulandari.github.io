<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Feedback | Perpustakaan Dwi</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(to bottom,#eef5ec,#e3ecd9);
}

/* ===== TOMBOL KEMBALI (DISAMAKAN DENGAN LOGIN & LAYANAN) ===== */
.back-btn{
    position:fixed;
    top:25px;
    left:10px; /* lebih ke kiri agar tidak mengganggu isi */
    background:white;
    color:#2f5f2b;
    padding:8px 16px;
    border-radius:30px;
    text-decoration:none;
    font-size:13px;
    font-weight:500;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    transition:0.3s ease;
    z-index:1000;
}

.back-btn:hover{
    background:#2f5f2b;
    color:white;
    transform:translateY(-3px);
}

/* ===== FEEDBACK BOX ===== */
.box{
    width:420px;
    background:white;
    padding:36px;
    border-radius:22px;
    box-shadow:0 14px 32px rgba(0,0,0,0.15);
    text-align:center;
}

.box h2{
    margin-top:0;
    margin-bottom:10px;
    color:#2e5b3f;
}

.box p{
    font-size:14px;
    color:#3b5a4b;
    margin-bottom:15px;
}

/* ===== INPUT ===== */
input, textarea{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:14px;
    border:1px solid #ccd7c8;
    font-size:14px;
    outline:none;
    resize:none;
}

input:focus, textarea:focus{
    border-color:#0b5d1e;
}

/* ===== BUTTON ===== */
button{
    width:100%;
    padding:13px;
    margin-top:14px;
    border:none;
    border-radius:22px;
    background:linear-gradient(to right,#0b5d1e,#4f7f49);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Kembali</a>

<div class="box">
    <h2>Feedback & Saran</h2>
    <p>Kami menghargai setiap masukan untuk meningkatkan kualitas layanan perpustakaan.</p>

    <form onsubmit="kirimFeedback(event)">
        <input type="text" placeholder="Nama (Opsional)">
        <input type="email" placeholder="Email (Opsional)">
        <textarea rows="5" placeholder="Tulis saran atau kritik Anda..." required></textarea>
        <button type="submit">Kirim Feedback</button>
    </form>
</div>

<script>
function kirimFeedback(e){
    e.preventDefault();
    alert("Terima Kasih atas Feedback Anda");
    window.location.href = "index.html";
}
</script>

</body>
</html>
